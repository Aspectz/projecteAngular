<form [formGroup]="communityForm" >
    <input type="text"  formControlName="communityTitle" > Community name
    <p class="text-danger" *ngIf="communityForm.get('communityTitle')!.invalid && communityForm.get('communityTitle')!.touched "><strong>Name requerido</strong></p>
    <p class="text-danger" *ngIf="communityExists "><strong>Ya existe</strong></p>  
    <input type="submit" value="submit" (click)="checkCommunityName()"  [disabled]="!communityForm.valid" >Submit
</form>
