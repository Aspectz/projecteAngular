<div class="divExt">
  <app-vote [votes]="post?.votes" [community]="post?.community" [post]="post?.id"></app-vote>
  <div class="divPost">
    <a
      style="text-decoration: none; color: white"
      href="#/communities/{{ post?.community }}/posts/{{ post?.id }}"
      ><div class="postAuthor">
        <h6>
          Posted by {{ post?.author }} in
          <a class="hrefStyle" href="#/communities/{{post?.community}}">{{
            post?.community
          }}</a>
        </h6>
      </div>
      <div class="postTitle">
        <h3 style="font-size: 1.17em">{{ post?.title }}</h3>
      </div>
      <div class="postBody">
        <img style="max-width: 100%" [src]="post?.file" />
      </div>
      <div id="divPostBottom" class="divCommentsBtn">
        <div class="divCommentsBtn">
          <i class="iconComment"></i><span>{{numberComments}} Comments</span>
        </div>
      </div></a
    >
  </div>
</div>
